<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/netflix-style.css">
	<title>Netflix</title>
</head>
<body>
	<header class="showcase container-fluid">
		<div class="showcase-content container">
			<div class="row">
		        <div class="col-auto me-auto">
		        	<img src="./img/logo.png" class="img-logo" alt="Netflix Logo">	
		        </div>
		        <div class="col-auto ">
		        	<div class="dropdown">
					  <button class="btn btn-secondary btn-lang dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
					    Language
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
					    <li><a class="dropdown-item" href="#">English</a></li>
					    <li><a class="dropdown-item" href="#">Ukrainian</a></li>
					    <li><a class="dropdown-item" href="#">German</a></li>
					  </ul>
					</div>
		        </div>
		        <div class="col-auto">
		             <a href="#" class="btn btn-sign">Sign In</a>
		        </div>
		    </div>
		</div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
